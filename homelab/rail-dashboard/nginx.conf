events {}

http {
    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        location /css/ {
            alias /usr/share/nginx/css/;
        }
    
        location /js/ {
            alias /usr/share/nginx/js/;
        }


    }
    include /etc/nginx/mime.types;
      default_type application/octet-stream;
}