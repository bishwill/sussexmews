<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Warning</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .warning {
            border: 2px solid #ff4d4d;
            background-color: #ff4d4d;
            padding: 20px;
            border-radius: 10px;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        .warning h1 {
            margin-top: 0;
            font-size: 24px;
        }
        .warning p {
            font-size: 18px;
        }
        .warning img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="warning">
        <h1>Warning!</h1>
        <p>Your account balance is -Â£<span id="debitAmount">__balance__</span>. Top up your bloody bill account now!</p>
        <img src="cid:image" alt="Warning Image">

</body>
</html>
