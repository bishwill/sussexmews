services:
  reverse-proxy:
    image: traefik:v3.1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config/traefik.yaml:/etc/traefik/traefik.yml:ro
      - ./config/traefik_dynamic.yaml:/etc/traefik/traefik_dynamic.yml:ro
    networks:
      - homelab
    env_file: .env

networks:
  homelab:
    name: homelab
    driver: bridge