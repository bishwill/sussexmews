# Dynamic Configuration
http:
  routers:
    dashboard:
      entrypoints:
        - websecure
      rule: Host(`traefik.sussexmews.co.uk`)
      service: api@internal
      middlewares:
        - auth
      tls:
        certResolver: letsencrypt
        domains:
          - main: "sussexmews.co.uk"
            sans:
              - "*.sussexmews.co.uk"

  middlewares:
    auth:
      basicAuth:
        users:
          - "admin:$2y$05$fSBrNpileETke85./bllK.evbLLQLo.Kz3wKNNJY7QU1rqtjS8ez2"

