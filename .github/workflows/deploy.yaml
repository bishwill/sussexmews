name: deploy

on:
  push:
    branches:
      - main
      - format-lint

jobs:
  format-and-lint:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: make init

      - name: Format
        run: uv run ruff format --check .

      - name: Lint
        run: uv run ruff format --check .

  deploy-website:
    runs-on: self-hosted
    needs: format-and-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: deploy
        run: docker stack deploy -c homelab/nginx/docker-compose.yaml nginx
